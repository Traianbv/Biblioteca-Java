<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Biblioteca - Adaugă Carte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Biblioteca</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/carti">Toate Cărțile</a>
                <a class="nav-link" href="/carti/disponibile">Cărți Disponibile</a>
                <a class="nav-link" href="/carti/adauga">Adaugă Carte</a>
                <a class="nav-link" href="/imprumut">Împrumută Carte</a>
                <a class="nav-link" href="/cititori/adauga">Adaugă Cititor</a>
                <a class="nav-link active" href="/cititori">Cititori</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Adaugă Carte Nouă</h2>
        <form action="/adaugaCarte" method="post">
            <div class="mb-3">
                <label for="titlu" class="form-label">Titlu</label>
                <input type="text" class="form-control" id="titlu" name="titlu" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Autor</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <button type="submit" class="btn btn-primary">Adaugă Carte</button>
        </form>
    </div>
</body>
</html>
