<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Biblioteca - Împrumut Carte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Biblioteca</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/carti">Toate Cărțile</a>
                <a class="nav-link" href="/carti/disponibile">Cărți Disponibile</a>
                <a class="nav-link" href="/carti/adauga">Adaugă Carte</a>
                <a class="nav-link" href="/imprumut">Împrumută Carte</a>
                <a class="nav-link" href="/cititori/adauga">Adaugă Cititor</a>
                <a class="nav-link active" href="/cititori">Cititori</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Împrumut Carte</h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}">Error message</span>
        </div>

        <form th:action="@{/imprumut}" method="post">
            <div class="mb-3">
                <label for="carteId" class="form-label">Carte Disponibilă</label>
                <select class="form-control" id="carteId" name="carteId" required>
                    <option value="">Selectează o carte</option>
                    <option th:each="carte : ${cartiDisponibile}"
                            th:value="${carte.id}"
                            th:text="${carte.titlu + ' - ' + carte.author}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cititorId" class="form-label">Cititor</label>
                <select class="form-control" id="cititorId" name="cititorId" required>
                    <option value="">Selectează un cititor</option>
                    <option th:each="cititor : ${cititori}"
                            th:value="${cititor.id}"
                            th:text="${cititor.name + ' - ' + cititor.email}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Împrumută</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
