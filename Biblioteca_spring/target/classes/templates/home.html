<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Biblioteca - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Biblioteca</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/carti">Toate Cărțile</a>
                <a class="nav-link" href="/carti/disponibile">Cărți Disponibile</a>
                <a class="nav-link" href="/carti/adauga">Adaugă Carte</a>
                <a class="nav-link" href="/imprumut">Împrumută Carte</a>

                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Împrumuturi</h5>
                        <p class="card-text">Gestionează împrumuturile</p>
                        <a href="imprumut" class="btn btn-primary">Împrumută</a>

                </div>
            </div>
