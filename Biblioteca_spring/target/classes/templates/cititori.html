<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Biblioteca - Cititori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Biblioteca</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/carti">Toate Cărțile</a>
                <a class="nav-link" href="/carti/disponibile">Cărți Disponibile</a>
                <a class="nav-link" href="/carti/adauga">Adaugă Carte</a>
                <a class="nav-link" href="/imprumut">Împrumută Carte</a>
                <a class="nav-link" href="/cititori/adauga">Adaugă Cititor</a>
                <a class="nav-link active" href="/cititori">Cititori</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Lista Cititorilor</h2>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nume</th>
                    <th>Email</th>
                    <th>Telefon</th>
                    <th>Status Abonament</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cititor : ${cititori}">
                    <td th:text="${cititor.id}"></td>
                    <td th:text="${cititor.name}"></td>
                    <td th:text="${cititor.email}"></td>
                    <td th:text="${cititor.telefon}"></td>
                    <td th:text="${cititor.abonamentActiv ? 'Activ' : 'Inactiv'}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
